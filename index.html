<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="style.css">

<body>
  <div class="container">
<!-- ---------------------HOME PAGE------------------ -->
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <p>Home page</p>
        </div>
        <div class="home-page card-back">
          <div>
            <h3>NEW ADVENTURE</h3>
          <P>Discover the colorful world</P>
          <button> Discover how</button>
          </div>
        </div>
      </div>
    </div>

    <!-- --------------------------ABOUT PAGE----------------------- -->
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <p>About page</p>
        </div>
        <div class="about card-back">
          <div class="box1">
          <p>Explore the nature</p>
          <img src="./images/images (5).jpg" alt="">
          <p>The sky mountain , and the trees</p>
          <img src="./images/images (4).jpg" alt="">
          <p>Another day , another sunset</p>
          </div>

            <img src="./images/images (7).jpg" alt="">

            <p>Nature is the art of God</p>
            <img src="./images/images (5).jpg" alt="">
          </div> -->
        </div>
      </div>
    </div>

    <!-- -------------------CONTACT PAGE-------------------------------------------- -->
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <p>Contact page</p>
        </div>
        <div class="contact-us card-back">
          <div>
            <h3>Contact Us</h3>
            <input type="text" name="name" placeholder="Name">
            <input type="email" name="email" placeholder="Email">
            <textarea name="text" rows="2" placeholder="text"></textarea>
            <button>Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
